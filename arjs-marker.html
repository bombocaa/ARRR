<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js Marker Tracking (Hiro)</title>
    <meta name="description" content="Minimal AR.js marker-based AR with A-Frame and a sample GLB model." />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .header { position: fixed; top: 0; left: 0; right: 0; padding: 8px 12px; display: flex; gap: 10px; align-items: center; background: #0b1020cc; backdrop-filter: blur(6px); color: #e5e7eb; z-index: 1000; }
      .header a { color: #9ab4ff; text-decoration: none; font-weight: 600; }
      .header a:hover { text-decoration: underline; }
      .hint { position: fixed; bottom: 10px; left: 10px; right: 10px; background: #0b1020cc; color: #e5e7eb; padding: 8px 12px; border-radius: 8px; z-index: 1000; }
      .hint a { color: #9ab4ff; }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="./">‚Üê Back</a>
      <div>AR.js Marker (Hiro) demo</div>
    </div>

    <!--
      Grant camera permissions when prompted.
      Print or show the Hiro marker: https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/images/HIRO.jpg
    -->
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true"
      vr-mode-ui="enabled: false"
      arjs="sourceType: camera; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="room" src="assets/room.glb"></a-asset-item>
        <a-asset-item id="room2" src="assets/room2.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" preset="hiro">
        <!-- Base plane for ground reference -->
        <a-plane width="1" height="1" color="#4c9aff" rotation="-90 0 0" position="0 0 0" opacity="0.2"></a-plane>
        <!-- Your GLB model anchored to the marker. Adjust scale/position as needed. -->
        <a-entity id="model" gltf-model="#room" position="0 0 0" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div class="hint">
      Point your camera at the <strong>Hiro marker</strong>. Get it
      <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/images/HIRO.jpg" target="_blank" rel="noopener">here</a>.
    </div>
  </body>
  </html>
